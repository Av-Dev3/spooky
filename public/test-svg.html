<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .test-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
        }
        .test-item img {
            width: 100px;
            height: 100px;
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        h1 {
            color: #8b5cf6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>SVG Image Test</h1>
    <div class="test-container">
        <div class="test-item">
            <h3>Bat 1</h3>
            <img src="assets/icons/bat.svg" alt="Bat 1">
            <p>Should show purple bat</p>
        </div>
        <div class="test-item">
            <h3>Bat 2</h3>
            <img src="assets/icons/bat-2.svg" alt="Bat 2">
            <p>Should show purple bat with wings up</p>
        </div>
        <div class="test-item">
            <h3>Ghost 1</h3>
            <img src="assets/icons/ghost.svg" alt="Ghost 1">
            <p>Should show white ghost</p>
        </div>
        <div class="test-item">
            <h3>Ghost 2</h3>
            <img src="assets/icons/ghost-2.svg" alt="Ghost 2">
            <p>Should show white spooky ghost</p>
        </div>
    </div>
</body>
</html>
