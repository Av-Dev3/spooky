<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{font-family:system-ui,Arial,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;padding:16px}
    .card{border:1px solid #ddd;border-radius:12px;overflow:hidden}
    .thumb img,.thumb video{width:100%;height:220px;object-fit:cover;display:block}
    .meta{padding:10px}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <header>
    <h1>Admin</h1>
    <form method="POST" action="/api/admin/logout"><button>Log out</button></form>
  </header>

  <section style="padding:16px">
    <div class="row">
      <input type="file" id="file" accept="image/*,video/*" />
      <input id="title" placeholder="Title" />
      <input id="tags" placeholder="tags: comma,separated" />
      <label><input type="checkbox" id="published" checked /> Published</label>
      <button id="uploadBtn">Upload</button>
    </div>
  </section>

  <section><div id="grid" class="grid"></div></section>

  <script src="/admin/auth.js"></script>
  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
