<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .container{max-width:400px;background:white;padding:40px;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,0.1);text-align:center}
    h1{margin:0 0 32px 0;color:#333;font-size:28px}
    input,button{width:100%;padding:16px;margin:8px 0;border:2px solid #e1e5e9;border-radius:8px;font-size:16px;box-sizing:border-box}
    input:focus{outline:none;border-color:#667eea}
    button{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;cursor:pointer;font-weight:600;transition:transform 0.2s}
    button:hover{transform:translateY(-2px)}
    #msg{margin-top:16px;font-size:14px}
  </style>
</head>
<body>
  <main class="container">
    <h1>Admin Login</h1>
    <form method="POST" action="/api/admin/login/">
      <input type="hidden" name="next" value="/management/panel.html" />
      <input type="password" name="password" placeholder="Admin password" required />
      <button type="submit">Enter</button>
    </form>
    <p id="msg" style="color:#b00;"></p>
    <script>
      const params = new URLSearchParams(location.search);
      if (params.get("error")) document.getElementById("msg").textContent = "Wrong password.";
    </script>
  </main>
</body>
</html>
