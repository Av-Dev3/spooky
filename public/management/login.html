<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="hidden" name="next" value="/management/panel.html" />
            <input type="password" name="password" placeholder="Admin password" required />
            <button type="submit">Enter</button>
        </form>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const next = formData.get('next');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `password=${encodeURIComponent(password)}&next=${encodeURIComponent(next)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login successful, redirect to the panel
                    window.location.href = data.redirect;
                } else {
                    // Show error message
                    document.getElementById('error').textContent = data.error || 'Login failed';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error').textContent = 'Network error occurred';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
