<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div>
        <input type="password" id="password" placeholder="Password" />
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        function testLogin() {
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            fetch('/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${encodeURIComponent(password)}&next=/management/panel.html`
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login response:', data);
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.success) {
                    resultDiv.innerHTML += '<br><strong>SUCCESS! Checking cookies...</strong>';
                    
                    // Check if cookie was set
                    setTimeout(() => {
                        const cookies = document.cookie;
                        console.log('All cookies after login:', cookies);
                        
                        const adminAuth = cookies.split(';').find(cookie => 
                            cookie.trim().startsWith('admin_auth=')
                        );
                        
                        if (adminAuth && adminAuth.split('=')[1] === 'ok') {
                            resultDiv.innerHTML += '<br><strong>Cookie found! Redirecting in 3 seconds...</strong>';
                            setTimeout(() => {
                                window.location.href = data.redirect;
                            }, 3000);
                        } else {
                            resultDiv.innerHTML += '<br><strong>ERROR: Cookie not found!</strong>';
                        }
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
