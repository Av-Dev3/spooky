<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{font-family:system-ui,Arial,sans-serif}
    .container{max-width:360px;margin:8vh auto;padding:24px}
    input,button{width:100%;padding:10px;margin:6px 0}
  </style>
</head>
<body>
  <main class="container">
    <h1>Admin Login</h1>
    <form method="POST" action="/api/admin/login">
      <input type="hidden" name="next" value="/management/panel.html" />
      <input type="password" name="password" placeholder="Admin password" required />
      <button type="submit">Enter</button>
    </form>
    <p id="msg" style="color:#b00;"></p>
    <script>
      const params = new URLSearchParams(location.search);
      if (params.get("error")) document.getElementById("msg").textContent = "Wrong password.";
    </script>
  </main>
</body>
</html>
